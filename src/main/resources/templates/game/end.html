<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GEO-QUIZ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styleIndex.css}"/>
</head>
<body>
<div id="container">

    <div id="login" th:switch="${user.userName}">
        <span th:case="${T(pl.wojak.geoquiz.constant).ANONYMOUS_NAME}">
            <a href="../user/login" th:text="#{login}"> </a> &nbsp; || &nbsp;
            <a href="../user/register" th:text="#{register}">  </a>
        </span>
        <span th:case="null">
            <a href="../user/login" th:text="#{login}"> </a> &nbsp; || &nbsp;
            <a href="../user/register" th:text="#{register}"> </a>
        </span>
        <span th:case="*">
            <span th:text="${user.userName}+ '&nbsp;||&nbsp;'" th:remove="tag"></span>
            <a href="../user/logout" th:text="#{logout}"> </a>
        </span>
    </div>


    <div id="main">
        <h1 th:text="#{index.title}"></h1>
        <h1 th:text="${user == null} ? #{game.end.thx}: #{game.end.thxUser(${user.userName})}"></h1>
        <br> <br>
        <div class="center">
            <!-- source: https://d.wpimg.pl/492663152-1119541322/hubert-urbanski.jpg -->
            <img th:alt="#{game.end.hubert}" th:src="@{/img/hubert.png}"/>
        </div>
        <br>
        <h2 th:text="#{game.end.maybe}"></h2>

        <div class="options">
            <h2>
                <a href="form" th:text="#{button.playFurther}">  </a>
                &nbsp;&nbsp; | &nbsp;&nbsp;
                <a href="/game/ended" th:text="#{button.end}">  </a>
            </h2>
        </div>

        <div class="center margin-top">
            <p th:text="${game == null} ? '' : #{game.points(${game.amountOfPoints},${game.amountOfAttempts})}"></p>
        </div>
    </div>

    <div id="footer">
        <a href="newgame" th:text="#{footer.newgame}"> </a> &nbsp;&nbsp; | &nbsp;&nbsp;
        <a href="saved" th:text="#{footer.saved}"> </a> &nbsp;&nbsp; | &nbsp;&nbsp;
        <a href="/geoquiz" th:text="#{footer.mainPage}"> </a> &nbsp;&nbsp; | &nbsp;&nbsp;
        <a href="../funfact/all" th:text="#{footer.quiz}"> </a>
    </div>


</div>
</body>
</html>
