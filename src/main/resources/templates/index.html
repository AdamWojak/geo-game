<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GEO-QUIZ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styleIndex.css}"/>
</head>
<body>

<div id="container">

    <div id="login" th:switch="${user.userName}">
        <span th:case="${T(pl.wojak.geoquiz.constant).ANONYMOUS_NAME}">
            <a href="user/login"> Zaloguj </a> &nbsp; || &nbsp;
            <a href="user/register"> Zarejestruj się </a>
        </span>
        <span th:case="null">
            <a href="user/login"> Zaloguj </a> &nbsp; || &nbsp;
            <a href="user/register"> Zarejestruj się </a>
        </span>
        <span th:case="*">
            <span th:text="${user.userName}+ '&nbsp;||&nbsp;'" th:remove="tag"></span>
            <a href="../user/logout"> (Wyloguj) </a>
        </span>
    </div>


    <div id="main">


        <h1>GEO-QUIZ: Państwa - Stolice</h1>
        <h2 th:text="${user.userName == null} ? 'Cześć!' : 'Cześć ' + ${user.userName} + '!'"></h2>


        <br>
        <div class="center">
            <!-- source: personal picture from work in Iran, taken by J.Krawiecki -->
            <img alt="sunset in Iran:" th:src="@{/img/iran.png}"/>
        </div>


        <h2>Miłej zabawy :-)</h2>
        <p>Adam Wojak</p>
    </div>

    <div id="footer">
        <a href="game/newgame"> Nowa Gra </a> &nbsp;&nbsp; | &nbsp;&nbsp;
        <a href="game/saved"> Wczytaj grę </a> &nbsp;&nbsp; | &nbsp;&nbsp;
        <a href="/geoquiz"> Strona Główna </a> &nbsp;&nbsp; | &nbsp;&nbsp;
        <a href="funfact/all"> Ciekawostki </a> &nbsp;&nbsp; | &nbsp;&nbsp;
        <a href="game/end"> Koniec </a>
    </div>

</div>

</body>
</html>
